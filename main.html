<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" id="name" type="text" required>
		<label for="email">Email</label>
		<input placeholder="Email" id="email" type="email" required>

		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" required>Male
		<input type="radio" id="gender_f" name="gender" required>Female

		<select id="cars" placeholder="--Please choose an option--" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
